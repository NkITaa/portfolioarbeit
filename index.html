<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Ein simpler One-Pager im Rahmen unserer Portfolioarbeit."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simp-Agency</title>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/dc0460d8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header id="header-nav">
      <a class="brand" href="#welcome"><i class="bi bi-droplet-half"></i></a>
      <nav>
        <ul>
          <li><a href="#services">Service</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#team">Team</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Welcome -->
      <section id="welcome">
        <div class="welcome-cover"></div>
        <div class="welcome-body">
          <div class="slogan-headline">Design comes to those who wait</div>
          <div class="slogan-text">
            Hello This is Onepage Multipurpose Template.
          </div>
          <button class="btn btn-outline-primary">Learn More</button>
        </div>
      </section>

      <!-- Introduction -->
      <section id="introduction"></section>

      <!-- Services -->
      <section id="services">
        <!-- Services Detaills -->
        <div class="services-detaills">
          <i class="bi bi-tools"></i>
          <div class="slogan-headline">Our Services</div>
          <div class="slogan-text">
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
            nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam
            erat, sed diam voluptua. At vero
          </div>
          <div class="services-detaills-cardbox">
            <div class="cardbox-card"></div>
            <div class="cardbox-card"></div>
            <div class="cardbox-card"></div>
            <div class="cardbox-card"></div>
          </div>
        </div>
        <!-- Services Summary -->
        <div class="services-summary"></div>
      </section>

      <!-- Portfolio -->
      <section id="portfolio">
        <!-- Portfollio Detaills -->
        <div class="portfolio-detaills"></div>
        <!-- Portfollio Video -->
        <div class="portfolio-video"></div>
      </section>

      <!-- Team -->
      <section id="team">
        <!-- Employees -->
        <div class="team-employees"></div>
        <!-- CEO -->
        <div class="team-ceo"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
