<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Ein simpler One-Pager im Rahmen unserer Portfolioarbeit."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simp-Agency</title>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/dc0460d8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Start: Navigation Header -->
    <header id="navigation">
      <!-- Clickable Icon in Navigation -->
      <a class="icon" href="#welcome"><i class="bi bi-droplet-half"></i></a>
      <!-- Start: Clickable navbar in Navigation -->
      <nav>
        <ul>
          <li><a href="#services">Service</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#team">Team</a></li>
        </ul>
      </nav>
      <!-- End: Clickable navbar in Navigation -->
    </header>
    <!-- End: Navigation Header -->

    <main>
      <!-- Start: Welcome Section -->
      <section id="welcome">
        <!-- Darkening cover -->
        <div class="cover"></div>
        <!-- Start: Body with Starttext & Button -->
        <div class="body">
          <div class="headline">Design comes to those who wait</div>
          <div class="text">Hello This is Onepage Multipurpose Template.</div>
          <button class="btn btn-outline-primary">Learn More</button>
        </div>
        <!-- End: Body with Starttext & Button -->
      </section>
      <!-- End: Welcome Section -->

      <!-- Start: Introduction Section -->
      <section id="introduction"></section>
      <!-- End: Introduction Section -->

      <!-- Start: Services Section -->
      <section id="services">
        <!-- Start: Services Detaills with description & infocards -->
        <div class="detaills">
          <i class="bi bi-tools"></i>
          <div class="headline">Our Services</div>
          <div class="text">
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
            nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam
            erat, sed diam voluptua. At vero
          </div>
          <div class="cardbox">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
        <!-- End: Services Detaills with description & infocards -->
        <!-- Services Summary -->
        <div class="summary"></div>
      </section>
      <!-- End: Services Section -->

      <!-- Start: Portfolio Section -->
      <section id="portfolio">
        <!-- Portfollio Detaills -->
        <div class="detaills"></div>
        <!-- Portfollio Video -->
        <div class="video"></div>
      </section>
      <!-- End: Portfolio Section -->

      <!-- Start: Team Section -->
      <section id="team">
        <!-- Employees -->
        <div class="employees"></div>
        <!-- CEO -->
        <div class="ceo"></div>
      </section>
      <!-- End: Team Section -->
    </main>

    <!-- Start: Footer Section -->
    <footer></footer>
    <!-- End: Footer Section -->
  </body>
</html>
